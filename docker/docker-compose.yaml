services:
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: task-pulse
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    networks:
      - taskpulse_network
  postgres:
    image: postgres:latest
    container_name: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: mydb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - taskpulse_network
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    networks:
      - taskpulse_network
    depends_on:
      - postgres

volumes:
  postgres_data:

networks:
  taskpulse_network: